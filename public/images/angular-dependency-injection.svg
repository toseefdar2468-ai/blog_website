<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .title { font: 700 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111827; }
      .label { font: 700 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
      .small { font: 600 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
      .mono  { font: 600 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #0f172a; }
      .muted { fill: #475569; font: 600 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }

      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 2; rx: 18; }
      .chip { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 2; rx: 14; }

      .blue { fill: #e0f2fe; stroke: #38bdf8; stroke-width: 2; }
      .green{ fill: #dcfce7; stroke: #22c55e; stroke-width: 2; }
      .amber{ fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .rose { fill: #ffe4e6; stroke: #fb7185; stroke-width: 2; }

      .arrow { stroke: #334155; stroke-width: 3; fill: none; marker-end: url(#arrowHead); }
      .thin  { stroke-width: 2; }
    </style>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.12"/>
    </filter>

    <linearGradient id="ngRed" x1="0" x2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>

    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#334155"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" class="title">Angular Dependency Injection</text>
  <text x="600" y="105" text-anchor="middle" class="muted">Providers ➜ Injector ➜ Constructor Injection ➜ Instances</text>

  <!-- Left cards: Service / Component / Module -->
  <g filter="url(#shadow)">
    <rect x="70" y="150" width="270" height="92" class="card blue" rx="18"/>
    <rect x="70" y="270" width="270" height="92" class="card blue" rx="18"/>
    <rect x="70" y="390" width="270" height="92" class="card blue" rx="18"/>

    <!-- Icons -->
    <g transform="translate(95,178)">
      <circle cx="24" cy="24" r="22" fill="#0ea5e9" opacity="0.15"/>
      <path d="M24 8a3 3 0 0 1 3 3v2.2c.9.2 1.7.6 2.4 1.1l1.9-1.1a3 3 0 0 1 4.1 1.1l1 1.8a3 3 0 0 1-1.1 4.1l-1.9 1.1c.1.5.1 1 .1 1.5s0 1-.1 1.5l1.9 1.1a3 3 0 0 1 1.1 4.1l-1 1.8a3 3 0 0 1-4.1 1.1l-1.9-1.1c-.7.5-1.5.9-2.4 1.1V37a3 3 0 0 1-6 0v-2.2c-.9-.2-1.7-.6-2.4-1.1l-1.9 1.1a3 3 0 0 1-4.1-1.1l-1-1.8a3 3 0 0 1 1.1-4.1l1.9-1.1c-.1-.5-.1-1-.1-1.5s0-1 .1-1.5l-1.9-1.1a3 3 0 0 1-1.1-4.1l1-1.8a3 3 0 0 1 4.1-1.1l1.9 1.1c.7-.5 1.5-.9 2.4-1.1V11a3 3 0 0 1 3-3Zm0 12a6 6 0 1 0 0 12 6 6 0 0 0 0-12Z" fill="#0284c7"/>
    </g>

    <g transform="translate(95,298)">
      <circle cx="24" cy="24" r="22" fill="#0ea5e9" opacity="0.15"/>
      <path d="M12 14h24v6H12v-6Zm0 10h24v6H12v-6Zm0 10h24v6H12v-6Z" fill="#0284c7"/>
    </g>

    <g transform="translate(95,418)">
      <circle cx="24" cy="24" r="22" fill="#0ea5e9" opacity="0.15"/>
      <path d="M24 10 38 18v16L24 42 10 34V18l14-8Zm0 5-9 5 9 5 9-5-9-5Zm-11 8v9l9 5v-9l-9-5Zm20 0-9 5v9l9-5v-9Z" fill="#0284c7"/>
    </g>

    <text x="170" y="205" class="label">Service</text>
    <text x="170" y="325" class="label">Component</text>
    <text x="170" y="445" class="label">Module</text>
  </g>

  <!-- Center: Injector + Angular-ish shield -->
  <g filter="url(#shadow)">
    <!-- Shield -->
    <path d="M600 150
             C535 150 490 170 490 170
             L490 320
             C490 395 545 455 600 485
             C655 455 710 395 710 320
             L710 170
             C710 170 665 150 600 150Z"
          fill="url(#ngRed)" stroke="#7f1d1d" stroke-width="3"/>

    <!-- "A" -->
    <path d="M600 210 L645 355 H626 L615 325 H585 L574 355 H555 L600 210 Z
             M590 307 H610 L600 278 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Injector label -->
    <rect x="505" y="505" width="190" height="56" class="chip" rx="14"/>
    <text x="600" y="541" text-anchor="middle" class="label">Injector</text>
  </g>

  <!-- Right: Constructor injection -->
  <g filter="url(#shadow)">
    <rect x="800" y="170" width="350" height="210" class="card green" rx="18"/>
    <text x="975" y="215" text-anchor="middle" class="label">Class Constructor</text>
    <line x1="825" y1="235" x2="1125" y2="235" stroke="#16a34a" stroke-width="2" opacity="0.5"/>

    <text x="835" y="275" class="mono">constructor(</text>
    <text x="855" y="305" class="mono">private api: ApiService,</text>
    <text x="855" y="335" class="mono">private auth: AuthService</text>
    <text x="835" y="365" class="mono">) { }</text>
  </g>

  <!-- Bottom: Instances created -->
  <g filter="url(#shadow)">
    <rect x="280" y="595" width="200" height="70" class="card amber" rx="18"/>
    <rect x="500" y="595" width="200" height="70" class="card blue"  rx="18"/>
    <rect x="720" y="595" width="200" height="70" class="card rose"  rx="18"/>

    <text x="380" y="638" text-anchor="middle" class="label">ApiService</text>
    <text x="600" y="638" text-anchor="middle" class="label">AuthService</text>
    <text x="820" y="638" text-anchor="middle" class="label">Other deps…</text>
  </g>

  <!-- Arrows: left ➜ center -->
  <path class="arrow" d="M340 196 C410 196 430 210 480 230"/>
  <path class="arrow" d="M340 316 C410 316 430 300 480 275"/>
  <path class="arrow" d="M340 436 C410 436 430 405 480 335"/>

  <!-- Arrow: center ➜ right -->
  <path class="arrow" d="M710 260 C760 260 770 260 800 260"/>

  <!-- Arrow: injector ➜ instances -->
  <path class="arrow thin" d="M600 561 C600 590 600 590 600 595"/>
  <path class="arrow thin" d="M600 561 C520 585 460 585 380 595"/>
  <path class="arrow thin" d="M600 561 C680 585 740 585 820 595"/>

  <!-- Footer note -->
  <text x="600" y="690" text-anchor="middle" class="muted">
    Providers register tokens • Injector resolves dependencies • Constructor receives ready instances
  </text>
</svg>
